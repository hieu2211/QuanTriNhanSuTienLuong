<script src="jquery/jquery-3.4.1.min.js"></script>
<script src="bootstrap-4.3.1/js/bootstrap.min.js"></script>
<script>
        var request = new XMLHttpRequest()
        let load = ''
        var show_ListCV = document.getElementById("show_ListCV");
        request.open('GET', 'http://localhost:8080/quantri/getAllDataNhanVien', true)
        request.onload = function () {
            var data = JSON.parse(this.response)
            console.log(data);
            let load = ''
            if (request.status >= 200 && request.status < 400) {
                data.forEach(check => {
                	 load += `<tr>
                		 <td> ${check.MaNV}</td>
                         <td> ${check.chucVu}</td>
                         <tdtd> ${check.trinhDo}</td>
                         <td> ${check.phongBan}</td>
                         <td> ${check.Ho}</td>
                         <td> ${check.Ten}</td>
                         <td> ${check.DiaChi}</td>
                         <td> ${check.SoDT}</td>
                         <td> ${check.TinhTrangHonNhan}</td>
                         <td> ${check.CMND}</td>
                         <td> ${check.NguyenQuan}</td>
                         <td> ${check.ThuongTru}</td>
                         <td> ${check.ngaySinh}</td>
                         <td> ${check.ngaySinh}</td>
                         <td><a	th:href="@{/quanly/suanv/{MaNV}(MaNV=${item.MaNV})}">Update</a></td>
														<td><a
														th:href="@{/quanly/xoa/{MaNV}(MaNV=${item.MaNV})}">Delete</a></td>
                         </tr>`
                })
            } else {
                console.log('error')
            }
            show_ListCV.innerHTML = load;
        }
        request.send()
    </script>
